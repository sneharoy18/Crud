<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>View Book Records</title>
    <link rel="stylesheet" href="{%static 'CSS/BRMstyle.css' %}">
  </head>
  <body>
    <div id= "header">
      <h1>Login</h1>
      <div id='nav'>
        <a href="/BRMapp/view-books">View All</a>
        <a href="/BRMapp/new-books">Add New</a>
        <a href="/BRMapp/search-books">Search</a>
        <a href="/BRMapp/logout"></a>
      </div>
    </div>
    <div id="main">
         <form method="post">
           {% csrf_token %}
          <table>
            <tr>
              <td><label for = "username">Username</label></td>
              <td><input type="text" name="username"id="username"></td>
            </tr>
            <tr>
              <td><label for = "password">Password</label></td>
              <td><input type="password" name="password"id="password"></td>
            </tr>
            <tr>
              <td></td>
              <td><input type="submit" name="Login"></td>
            </tr>
          </table>
           
         </form>
         <p>{{error}}
        
    </div>
  </body>
</html>
